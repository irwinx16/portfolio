{% extends "layout.html" %}
{% block title %} Contact Me {% endblock %}
{% block body %}
<form class='col-6 offset-3' action="/sent" method="POST">
    <h2 class="font-weight-bold text-center my-5">Contact us</h2>
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" name='email' id="InputEmail" autofocus aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="FormControlTextarea">Message</label>
        <textarea class="form-control" name='message' id="FormControlTextarea" rows="3" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock body %}
